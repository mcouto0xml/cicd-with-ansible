<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>App Versionado</title>

  <style>
    body {
      background-color: {{ background_color }};
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, Arial, sans-serif;
      color: white;
    }

    .card {
      background: rgba(0,0,0,0.3);
      padding: 28px 36px;
      border-radius: 16px;
      text-align: center;
    }

    code {
      font-size: 18px;
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Versão {{ version }}</h1>
    <p>Cor vinda de variável de ambiente</p>
    <code>{{ background_color }}</code>
  </div>
</body>
</html>
